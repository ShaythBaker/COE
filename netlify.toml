[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "../netlify/functions"

# Proxy API calls to the function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200